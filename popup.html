<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kino</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- ***************************************************************************************
         * TODO(DEVELOPER): Make sure you are importing the latest version of the Firebase JS. *
         *************************************************************************************** -->
    <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>
    <script src="popup.js"></script>
</head>
<body>

<div id="loginPage">
    <h1>Login</h1>
    <input class="mdl-textfield__input" style="display:inline;width:auto;" type="text" id="email" name="email"placeholder="Email"/>
    <br>
    <input class="mdl-textfield__input" style="display:inline;width:auto;" type="password" id="password" name="password"placeholder="Password"/>
    <br>
    <br>
    <button class="mdl-button mdl-js-button mdl-button--raised" id="signInButton" name="signin">Sign In</button>
    <br>
    <a href='#' id="signupLink">New User? Sign up</a>
</div>

<div id="signupPage">
    <h1>Sign Up</h1>
    <input class="mdl-textfield__input" style="display:inline;width:auto;" type="text" id="email" name="email"placeholder="Email"/>
    <br>
    <input class="mdl-textfield__input" style="display:inline;width:auto;" type="password" id="password" name="password"placeholder="Password"/>
    <br>
    <input class="mdl-textfield__input" style="display:inline;width:auto;" type="password" id="reEnteredPassword" name="password"placeholder="Re-enter Password"/>
    <br>
    <br>
    <button class="mdl-button mdl-js-button mdl-button--raised" id="signUpButton" name="signup">Sign Up</button>
    <br>
    <a href='#' id="loginLink">Already have an account? Login</a>
</div>

<div id="mainPage">

    <div class="header">
        <input type="image" src="images/back.png" id="settings-left"
               alt="Back" value="Back"/>
        <span id="title">Home</span>
        <input type="image" src="images/profile.png" id="settings-right"
               alt="Settings" value="Settings"/>
    </div>

    <!-- Tab content -->
    <div id="Home" class="tabcontent">
        <p>You are not currently at a partnered store.</p>
        <a href='#' id="stores-text-link">See Featured Stores</a>
    </div>

    <div id="Stores" class="tabcontent">
        <p>Earn 500 Kin for every $1 spent.</p>
        <p id="featured-stores">Null</p>
    </div>

    <div id="Wallet" class="tabcontent">
        <p>Balance: <span id="balance">Unknown</span></p>
        <p>Transactions: <span id="transactions">Empty</span></p>
    </div>

    <div id="Settings" class="tabcontent">
        <p id="userEmail"></p>
        <button id="LogoutButton">Logout</button>
    </div>

    <!-- Tab links -->
    <div class="tab">
        <button id="HomeButton" class="tablinks">Home</button>
        <button id="StoresButton" class="tablinks">Stores</button>
        <button id="WalletButton" class="tablinks">Wallet</button>
    </div>

</div>

</body>
</html>
