<body>

<div id="loginPage">
    <form class="form-signin">
        <h1 class="h4 mb-3 font-weight-bold">Login</h1>
        <label for="email" class="sr-only">Email address</label>
        <input id="email" type="email" class="form-control" placeholder="Email address" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input id="password" type="password" class="form-control" placeholder="Password" required>
        <button class="btn btn-md btn-dark btn-block" id="signInButton" type="button">Sign in</button>
        <small class="text-muted font-weight-light">Don't have an account? <a href='#' id="signupLink">Sign up</a></small>
    </form>
</div>

<div id="signupPage">
    <form class="form-signup">
        <h1 class="h4 mb-3 font-weight-bold">Sign up</h1>
        <label for="email1" class="sr-only">Email address</label>
        <input id="email1" type="email" class="form-control" placeholder="Email address" required autofocus>
        <label for="password1" class="sr-only">Password</label>
        <input id="password1" type="password" class="form-control" placeholder="Password" required>
        <label for="reEnteredPassword" class="sr-only">Re-enter Password</label>
        <input id="reEnteredPassword" type="password" class="form-control" placeholder="Re-enter Password" required>
        <button class="btn btn-md btn-dark btn-block" id="signUpButton" type="button">Sign up</button>
        <small class="text-muted font-weight-light">Already have an account? <a href='#' id="loginLink">Login</a></small>
    </form>
</div>

<div id="mainPage">
    <div class="d-flex flex-column justify-content-between">

        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center header">
            <a id="settings-left" href="#"><i class="fas fa-angle-left fa-lg"></i></a>
            <span id="h4 font-weight-bold title">Home</span>
            <a id="settings-right" href="#"><i class="fas fa-user-circle"></i></a>
        </div>

        <!-- Tab content -->
        <div class="d-flex flex-grow-1">
            <div id="Home" class="tabcontent">
                <p id="offer">You are not currently at a partnered store.</p>
                <a href='#' id="stores-text-link">See Featured Stores</a>
            </div>

            <div id="Spend" class="tabcontent">
                <p>Earn 500 Kin for every $1 spent.</p>
                <p id="featured-stores">Null</p>
            </div>

            <div id="Wallet" class="tabcontent">
                <p>Balance: <span id="balance">Unknown</span></p>
                <p>Transactions: <span id="transactions">Empty</span></p>
            </div>

            <div id="Settings" class="tabcontent">
                <p id="userEmail"></p>
                <button id="LogoutButton">Logout</button>
            </div>
        </div>

        <!-- Nav bar -->
        <div class="d-flex justify-content-between align-items-center bottomnavbar">
            <a id="HomeButton" class="tablinks" href="#"><i class="fas fa-home"></i></a>
            <a id="WalletButton" class="tablinks" href="#"><i class="fas fa-wallet"></i></a>
            <a id="SpendButton" class="tablinks" href="#"><i class="fas fa-gift"></i></a>
        </div>

    </div>
</div>
