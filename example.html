<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="example.css">
    <script src="example.js"></script>

</head>
<body>

<div id="container">

    <div class="header">
            <input type="image" src="images/profile.png" id="settings-left" value="Settings"/>
            <span id="title">Home</span>
            <input type="image" src="images/profile.png" id="settings-right" value="Settings"/>
        </div>

    <!-- Tab content -->
    <div id="Home" class="tabcontent">
        <p>You are not currently at a partnered store.</p>
        <a href="stores.html">See Featured Stores</a>
    </div>

    <div id="Stores" class="tabcontent">
        <p>Earn 500 Kin for every $1 spent.</p>
        <p id="featured-stores">Null</p>
    </div>

    <div id="Wallet" class="tabcontent">
        <p>Balance: <span id="balance">Unknown</span></p>
        <p>Transactions: <span id="transactions">Empty</span></p>
    </div>

    <!-- Tab links -->
    <div class="tab">
        <button id="HomeButton" class="tablinks">Home</button>
        <button id="StoresButton" class="tablinks">Stores</button>
        <button id="WalletButton" class="tablinks">Wallet</button>
    </div>

</div>


</body>
</html>
